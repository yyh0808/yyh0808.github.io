  <div class="body_main container col-lg-9 col-md-9">
    <div id="myCarousel" class="carousel slide ">
      <!-- 轮播（Carousel）指标 -->
      <ol class="carousel-point carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0"
              class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
          <li data-target="#myCarousel" data-slide-to="4"></li>
          <li data-target="#myCarousel" data-slide-to="5"></li>
      </ol>

      <!-- 轮播（Carousel）项目 -->
      <div class="carousel-inner">
          <div class="item active">
              <img src="content/img/cifangbifang_01.jpg" alt="First slide">
          </div>
          <div class="item">
              <img src="content/img/cifangbifang_02.jpg" alt="Second slide">
          </div>
          <div class="item">
              <img src="content/img/cifangbifang_03.jpg" alt="Third slide">
          </div>
          <div class="item">
              <img src="content/img/cifangbifang_04.jpg" alt="Fourth slide">
          </div>
          <div class="item">
              <img src="content/img/cifangbifang_05.jpg" alt="Fifth slide">
          </div>
          <div class="item">
              <img src="content/img/cifangbifang_06.jpg" alt="Sixthz slide">
          </div>
      </div>

      <!-- 控制按钮 -->
      <div class="carousel-small-contrl">
        <ul class="carousel-image">
          <li><a class="btn slide-one" value="Slide 1" data-target="#myCarousel" data-slide-to="0"
          class="active"><img src="content/img/cifangbifang_01_small.jpg" alt="First slide"></a></li>
          <li><a class="btn slide-two" value="Slide 2" data-target="#myCarousel" data-slide-to="1"><img src="content/img/cifangbifang_02_small.jpg" alt="Second slide"></a></li>
          <li><a class="btn slide-three" value="Slide 3" data-target="#myCarousel" data-slide-to="2"><img src="content/img/cifangbifang_03_small.jpg" alt="Third slide"></a></li>
          <li><a class="btn slide-four" value="Slide 4" data-target="#myCarousel" data-slide-to="3"><img src="content/img/cifangbifang_04_small.jpg" alt="Fourth slide"></a></li>
          <li><a class="btn slide-five" value="Slide 5" data-target="#myCarousel" data-slide-to="4"><img src="content/img/cifangbifang_05_small.jpg" alt="Fifth slide"></a></li>
          <li><a class="btn slide-six" value="Slide 6" data-target="#myCarousel" data-slide-to="5"><img src="content/img/cifangbifang_06_small.jpg" alt="Sixthz slide"></a></li>
        </ul>
      </div>
    </div>


    <script type="text/javascript">
          $(function(){
            // 初始化轮播
            $(".start-slide").click(function(){
                $("#myCarousel").carousel('cycle');
            });
          $("#myCarousel").carousel({
           interval: 5000
         })
     });

    </script>
